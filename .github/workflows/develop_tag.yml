name: Develop Tag

on:
  pull_request:
    branches: [ develop ]
    types:
      - opened
      - synchronize
      - closed
  workflow_dispatch:
jobs:
  # criar a tag na develop se o a pr for concluida
  TagEuDev: 
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && 
            github.event.action == 'closed' && 
            github.event.pull_request.merged == true && 
            github.event.pull_request.base.ref == 'develop' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Git Identity
        run: |
          git config user.email "eduardo.gobetti@gmail.com"
          git config user.name "Eduardo Gobetti"

      - name: Get Latest Tag
        id: latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 --always)
          echo "::set-output name=TAG_VERSION::$latest_tag"

      - name: Determine Next Version
        id: next_version
        run: |
          # Obter a última versão
          latest_version=$(echo "${{ steps.latest_tag.outputs.TAG_VERSION }}")

          # Incrementar o número de minor
          new_version=$(echo "$latest_version" | awk 'BEGIN{FS=OFS="."} {print $1,$2+1,$3}')

          echo "::set-output name=TAG_VERSION::$new_version"

      - name: Create Tag
        run: echo "tag ==>> ${{ steps.next_version.outputs.TAG_VERSION }}"
